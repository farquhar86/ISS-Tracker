<html ng-app="MyApp">
<head>

<script src="/bower_components/underscore/underscore-min.js"></script><script src="/bower_components/jquery/dist/jquery.min.js"></script>

<script src="/bower_components/pusher/dist/pusher.min.js"></script>

<script src="/bower_components/pusher-angular/lib/pusher-angular.js"></script>
<script src="/javascripts/ng-controllers/AppCtrl.js"></script>
<script src="/javascripts/ng-directives/googleMap.js"></script></head>




	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ISS Tracker</title>
	<!-- AngularJS -->
	<script src="bower_components/angular/angular.js"></script>
  <!-- pusher-js -->
  <script src="http://js.pusher.com/3.0/pusher.min.js"></script>

  <!-- pusher-angular -->
  <script src="http://cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>
  <!-- google maps -->
  <script src="http://maps.google.com/maps/api/js"></script>

  <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>

  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

  
  
  <!-- ngRoute -->
  <!-- ngResource -->
  <script type="text/javascript" src="app.js"></script>

</head>
<body >






	<div class="container" ng-controller = "MyCtrl" >
		latitude: {{ iss.iss_position.latitude }}<br>
    longitude: {{ iss.iss_position.longitude }}
    <div map-lazy-load="http://maps.google.com/maps/api/js">
      <map center= "{{ iss.iss_position.latitude }}, {{ iss.iss_position.longitude }}" zoom="3"></map>
      <ui-gmap-marker coords="08, -21" options="marker.options" events="marker.events" idkey="marker.id">
      </ui-gmap-marker>
    </div>
    	 <div class="row">
    		<div class="col-md-6 col-md-offset-3 text-center"></div>
    	</div>
    </div>




</body>
</html>
